<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADR Alert System Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        .test-btn.medium {
            background: #f59e0b;
        }
        .test-btn.medium:hover {
            background: #d97706;
        }
        h1 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 30px;
        }
        .description {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-exclamation-triangle"></i> ADR Alert System Test</h1>
        <div class="description">
            <p>This page allows you to test the ADR alert system with sound and popup notifications. Click the buttons below to simulate different risk levels:</p>
        </div>
        
        <div style="text-align: center;">
            <button class="test-btn" onclick="testHighRiskAlert()">
                <i class="fas fa-exclamation-triangle"></i>
                Test High Risk Alert
            </button>
            
            <button class="test-btn medium" onclick="testMediumRiskAlert()">
                <i class="fas fa-exclamation-circle"></i>
                Test Medium Risk Alert
            </button>
        </div>
    </div>

    <script>
        // Mock session storage
        sessionStorage.setItem('patientName', 'Test Patient');
        sessionStorage.setItem('clinicianName', 'Dr. Test');

        // Test high risk alert
        function testHighRiskAlert() {
            const mockResult = {
                risk_level: 'High',
                predicted_adr_type: 'Hepatotoxicity',
                no_adr_probability: 15.2,
                top_adr_risks: {
                    'Hepatotoxicity': 60.5,
                    'Nephrotoxicity': 25.3,
                    'Cardiotoxicity': 14.2
                }
            };
            
            checkAndShowADRAlert(mockResult);
        }

        // Test medium risk alert
        function testMediumRiskAlert() {
            const mockResult = {
                risk_level: 'Medium',
                predicted_adr_type: 'Gastrointestinal Effects',
                no_adr_probability: 45.8,
                top_adr_risks: {
                    'Gastrointestinal Effects': 35.2,
                    'Dizziness': 19.0,
                    'Fatigue': 12.5
                }
            };
            
            checkAndShowADRAlert(mockResult);
        }

        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 12px;
                color: white;
                font-weight: 600;
                z-index: 1001;
                max-width: 400px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981 0%, #059669 100%)' : 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)'};
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 4000);
        }
    </script>

    <!-- Include the ADR alert system from the main script -->
    <script src="/static/js/script.js"></script>
</body>
</html>
