<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>ADR Risk Predictor Test</h1>
    
    <form id="test-form">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="65" required>
        </div>
        
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="White">White</option>
                <option value="Asian">Asian</option>
                <option value="Black">Black</option>
                <option value="Hispanic">Hispanic</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" value="28.5" required>
        </div>
        
        <div class="form-group">
            <label for="creatinine">Creatinine:</label>
            <input type="number" id="creatinine" name="creatinine" step="0.01" value="1.2" required>
        </div>
        
        <div class="form-group">
            <label for="egfr">eGFR:</label>
            <input type="number" id="egfr" name="egfr" step="0.1" value="75" required>
        </div>
        
        <div class="form-group">
            <label for="ast_alt">AST/ALT:</label>
            <input type="number" id="ast_alt" name="ast_alt" value="35" required>
        </div>
        
        <div class="form-group">
            <label for="bilirubin">Bilirubin:</label>
            <input type="number" id="bilirubin" name="bilirubin" step="0.01" value="0.8" required>
        </div>
        
        <div class="form-group">
            <label for="albumin">Albumin:</label>
            <input type="number" id="albumin" name="albumin" step="0.01" value="4.0" required>
        </div>
        
        <button type="submit">Test Prediction</button>
    </form>
    
    <div id="results" class="results hidden">
        <h2>Results:</h2>
        <div id="results-content"></div>
    </div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (['age', 'bmi', 'creatinine', 'egfr', 'ast_alt', 'bilirubin', 'albumin'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }
            
            // Add required fields with default values
            data.diabetes = 0;
            data.liver_disease = 0;
            data.ckd = 0;
            data.cardiac_disease = 1;
            data.index_drug_dose = 100;
            data.concomitant_drugs_count = 5;
            data.indication = 'Pain';
            data.cyp2c9 = 'Wild';
            data.cyp2d6 = 'EM';
            data.bp_systolic = 130;
            data.bp_diastolic = 80;
            data.heart_rate = 72;
            data.time_since_start_days = 30;
            data.cyp_inhibitors_flag = 0;
            data.qt_prolonging_flag = 0;
            data.hla_risk_allele_flag = 0;
            data.inpatient_flag = 0;
            data.prior_adr_history = 0;
            data.polypharmacy_flag = 0;
            data.cumulative_dose_mg = 3000;
            data.dose_density_mg_day = 100;
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Result:', result);
                
                document.getElementById('results-content').innerHTML = `
                    <p><strong>Predicted ADR Type:</strong> ${result.predicted_adr_type}</p>
                    <p><strong>Risk Level:</strong> ${result.risk_level}</p>
                    <p><strong>No ADR Probability:</strong> ${result.no_adr_probability}%</p>
                `;
                
                document.getElementById('results').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
