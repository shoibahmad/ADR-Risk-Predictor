<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - ADR Risk Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header i {
            color: #667eea;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Patient Details Form */
        .patient-form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .form-header h2 {
            color: #1e293b;
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-header i {
            color: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #667eea;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f1f5f9;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .patient-form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-header h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <i class="fas fa-user-md"></i>
                Patient Details
            </h1>
            <p>Please provide patient information for the ADR risk assessment</p>
        </header>

        <!-- Patient Details Form -->
        <div class="patient-form-container">
            <div class="form-header">
                <h2>
                    <i class="fas fa-clipboard-list"></i>
                    Patient Information Form
                </h2>
                <p>Complete the form below to proceed with the clinical assessment</p>
            </div>

            <form id="patient-details-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient-name">
                            <i class="fas fa-user"></i>
                            Patient Full Name *
                        </label>
                        <input 
                            type="text" 
                            id="patient-name" 
                            name="patient-name" 
                            placeholder="Enter patient's full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="patient-id">
                            <i class="fas fa-id-card"></i>
                            Patient ID / MRN
                        </label>
                        <input 
                            type="text" 
                            id="patient-id" 
                            name="patient-id" 
                            placeholder="Medical Record Number (optional)"
                        >
                    </div>

                    <div class="form-group">
                        <label for="date-of-birth">
                            <i class="fas fa-calendar"></i>
                            Date of Birth
                        </label>
                        <input 
                            type="date" 
                            id="date-of-birth" 
                            name="date-of-birth"
                        >
                    </div>

                    <div class="form-group">
                        <label for="gender">
                            <i class="fas fa-venus-mars"></i>
                            Gender
                        </label>
                        <select id="gender" name="gender">
                            <option value="">Select gender...</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="clinician-name">
                            <i class="fas fa-user-md"></i>
                            Attending Clinician *
                        </label>
                        <input 
                            type="text" 
                            id="clinician-name" 
                            name="clinician-name" 
                            placeholder="Enter clinician's name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="department">
                            <i class="fas fa-hospital"></i>
                            Department
                        </label>
                        <select id="department" name="department">
                            <option value="">Select department...</option>
                            <option value="Internal Medicine">Internal Medicine</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Oncology">Oncology</option>
                            <option value="Emergency">Emergency Medicine</option>
                            <option value="ICU">Intensive Care Unit</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clinical-notes">
                        <i class="fas fa-notes-medical"></i>
                        Clinical Notes (Optional)
                    </label>
                    <textarea 
                        id="clinical-notes" 
                        name="clinical-notes" 
                        placeholder="Any relevant clinical information, allergies, or special considerations..."
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i>
                        Proceed to Assessment
                    </button>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Loading
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load existing patient info if available
        document.addEventListener('DOMContentLoaded', function() {
            const patientName = sessionStorage.getItem('patientName');
            const patientId = sessionStorage.getItem('patientId');
            const clinicianName = sessionStorage.getItem('clinicianName');

            if (patientName) document.getElementById('patient-name').value = patientName;
            if (patientId) document.getElementById('patient-id').value = patientId;
            if (clinicianName) document.getElementById('clinician-name').value = clinicianName;
        });

        // Form submission handler
        document.getElementById('patient-details-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const patientName = document.getElementById('patient-name').value.trim();
            const patientId = document.getElementById('patient-id').value.trim();
            const clinicianName = document.getElementById('clinician-name').value.trim();
            const dateOfBirth = document.getElementById('date-of-birth').value;
            const gender = document.getElementById('gender').value;
            const department = document.getElementById('department').value;
            const clinicalNotes = document.getElementById('clinical-notes').value.trim();
            
            if (!patientName || !clinicianName) {
                alert('Please fill in all required fields (Patient Name and Clinician Name).');
                return;
            }
            
            // Store all patient info in sessionStorage
            sessionStorage.setItem('patientName', patientName);
            sessionStorage.setItem('patientId', patientId || 'N/A');
            sessionStorage.setItem('clinicianName', clinicianName);
            sessionStorage.setItem('dateOfBirth', dateOfBirth);
            sessionStorage.setItem('gender', gender);
            sessionStorage.setItem('department', department);
            sessionStorage.setItem('clinicalNotes', clinicalNotes);
            sessionStorage.setItem('assessmentStartTime', new Date().toISOString());
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Assessment...';
            submitBtn.disabled = true;
            
            // Redirect to assessment page
            setTimeout(() => {
                window.location.href = '/assessment';
            }, 1500);
        });
    </script>
</body>
</html>
