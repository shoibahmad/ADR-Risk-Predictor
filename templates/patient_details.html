<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - ADR Risk Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header i {
            color: #667eea;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Loading State */
        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Patient Details Container */
        .patients-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .patients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .patients-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Patient Cards */
        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .patient-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .patient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .patient-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8fafc;
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .patient-info h3 {
            color: #1e293b;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .patient-id {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .patient-timestamp {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        /* Risk Badge */
        .risk-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-low {
            background: #d1fae5;
            color: #065f46;
        }

        .risk-medium {
            background: #fed7aa;
            color: #9a3412;
        }

        .risk-high {
            background: #fecaca;
            color: #991b1b;
        }

        .patient-card {
            position: relative;
        }

        /* Details Sections */
        .details-section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #374151;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: #667eea;
            font-size: 0.9rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 10px 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #1f2937;
            font-weight: 600;
        }

        /* ADR Risks */
        .adr-risks {
            margin-top: 15px;
        }

        .adr-risk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 6px;
        }

        .adr-risk-name {
            font-size: 0.85rem;
            color: #374151;
            font-weight: 500;
        }

        .adr-risk-percentage {
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
        }

        /* Actions */
        .patient-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #374151;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .patients-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .patient-card {
                padding: 20px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .patients-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .patient-actions {
                flex-direction: column;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-users"></i>
                Patient Details
            </h1>
            <p>Comprehensive patient information and assessment history</p>
        </div>

        <!-- Loading State -->
        <div id="loading-container" class="loading-container">
            <div class="spinner"></div>
            <h3>Loading Patient Details...</h3>
            <p>Retrieving patient information from the database</p>
        </div>

        <!-- Patients Container -->
        <div id="patients-container" class="patients-container" style="display: none;">
            <div class="patients-header">
                <h2>Patient Records</h2>
                <div id="patients-count" class="patients-count">
                    <i class="fas fa-user"></i>
                    <span id="count-text">0 Patients</span>
                </div>
            </div>

            <div id="patients-grid" class="patients-grid">
                <!-- Patient cards will be populated here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>No Patient Records Found</h3>
                <p>No patient assessments have been completed yet.</p>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <a href="/assessment" class="btn btn-primary btn-large">
                <i class="fas fa-plus"></i>
                New Assessment
            </a>
            <a href="/" class="btn btn-secondary btn-large">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
    </div>

    <script>
        // Load patient details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPatientDetails();
        });

        async function loadPatientDetails() {
            try {
                const response = await fetch('/get_patient_details');
                const data = await response.json();

                // Hide loading state
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('patients-container').style.display = 'block';

                if (data.patients && data.patients.length > 0) {
                    displayPatients(data.patients);
                    updatePatientsCount(data.total_count);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading patient details:', error);
                showError();
            }
        }

        function displayPatients(patients) {
            const grid = document.getElementById('patients-grid');
            grid.innerHTML = '';

            patients.forEach(patient => {
                const patientCard = createPatientCard(patient);
                grid.appendChild(patientCard);
            });
        }

        function createPatientCard(patient) {
            const card = document.createElement('div');
            card.className = 'patient-card';

            const riskClass = `risk-${patient.risk_assessment.risk_level.toLowerCase()}`;
            const initials = patient.patient_name.split(' ').map(n => n[0]).join('').substring(0, 2);
            
            // Format timestamp
            const timestamp = new Date(patient.timestamp).toLocaleString();

            card.innerHTML = `
                <div class="risk-badge ${riskClass}">
                    ${patient.risk_assessment.risk_level} Risk
                </div>
                
                <div class="patient-header">
                    <div class="patient-avatar">${initials}</div>
                    <div class="patient-info">
                        <h3>${patient.patient_name}</h3>
                        <div class="patient-id">ID: ${patient.patient_id}</div>
                        <div class="patient-timestamp">${timestamp}</div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        Demographics
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Age</div>
                            <div class="detail-value">${patient.demographics.age}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sex</div>
                            <div class="detail-value">${patient.demographics.sex}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ethnicity</div>
                            <div class="detail-value">${patient.demographics.ethnicity}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">BMI</div>
                            <div class="detail-value">${patient.demographics.bmi}</div>
                        </div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="section-title">
                        <i class="fas fa-flask"></i>
                        Clinical Parameters
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Creatinine</div>
                            <div class="detail-value">${patient.clinical_parameters.creatinine}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">eGFR</div>
                            <div class="detail-value">${patient.clinical_parameters.egfr}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">AST/ALT</div>
                            <div class="detail-value">${patient.clinical_parameters.ast_alt}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Albumin</div>
                            <div class="detail-value">${patient.clinical_parameters.albumin}</div>
                        </div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="section-title">
                        <i class="fas fa-heartbeat"></i>
                        Vital Signs
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Systolic BP</div>
                            <div class="detail-value">${patient.vital_signs.bp_systolic}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Diastolic BP</div>
                            <div class="detail-value">${patient.vital_signs.bp_diastolic}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Heart Rate</div>
                            <div class="detail-value">${patient.vital_signs.heart_rate}</div>
                        </div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="section-title">
                        <i class="fas fa-pills"></i>
                        Medication Profile
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Drug Dose</div>
                            <div class="detail-value">${patient.medication_profile.index_drug_dose}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Concomitant Drugs</div>
                            <div class="detail-value">${patient.medication_profile.concomitant_drugs_count}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Indication</div>
                            <div class="detail-value">${patient.medication_profile.indication}</div>
                        </div>
                    </div>
                </div>

                ${Object.keys(patient.risk_assessment.top_adr_risks).length > 0 ? `
                <div class="details-section">
                    <div class="section-title">
                        <i class="fas fa-exclamation-triangle"></i>
                        Top ADR Risks
                    </div>
                    <div class="adr-risks">
                        ${Object.entries(patient.risk_assessment.top_adr_risks).map(([adr, percentage]) => `
                            <div class="adr-risk-item">
                                <span class="adr-risk-name">${adr}</span>
                                <span class="adr-risk-percentage">${percentage}%</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="patient-actions">
                    <button class="btn btn-primary" onclick="viewFullAssessment('${patient.patient_id}')">
                        <i class="fas fa-eye"></i>
                        View Assessment
                    </button>
                    <button class="btn btn-secondary" onclick="generateReport('${patient.patient_id}')">
                        <i class="fas fa-file-alt"></i>
                        Generate Report
                    </button>
                </div>
            `;

            return card;
        }

        function updatePatientsCount(count) {
            const countText = document.getElementById('count-text');
            countText.textContent = `${count} Patient${count !== 1 ? 's' : ''}`;
        }

        function showEmptyState() {
            document.getElementById('patients-grid').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';
        }

        function showError() {
            document.getElementById('loading-container').innerHTML = `
                <div style="text-align: center; color: #ef4444;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>Error Loading Patient Details</h3>
                    <p>Unable to retrieve patient information. Please try again later.</p>
                    <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-refresh"></i>
                        Retry
                    </button>
                </div>
            `;
        }

        function viewFullAssessment(patientId) {
            // Redirect to assessment view for specific patient
            window.location.href = `/assessment?patient_id=${patientId}`;
        }

        function generateReport(patientId) {
            // Generate report for specific patient
            alert(`Generating report for patient ID: ${patientId}`);
            // Implement report generation logic here
        }
    </script>
</body>
</html>
